<div class="row">
    <div class="col-md-10 col-md-offset-1">
        <ul class="nav nav-tabs" role="tablist">
            <#list dashboards_list as dashboard>
                <#assign class="">
                <#if dashboard.id = current>
                    <#assign class="class=\"active\"">
                    <#assign dashboard_name="${dashboard.name}">
                </#if>
                <li ${class}><a href="jsp/site/Portal.jsp?page=kibana&amp;tab=${dashboard.id}">${dashboard.name}</a></li>
            </#list>
        </ul>
        <iframe src="plugins/kibana/index.html#/dashboard/elasticsearch/${dashboard_name}" width="100%" height="1000" />
    </div>
</div>
