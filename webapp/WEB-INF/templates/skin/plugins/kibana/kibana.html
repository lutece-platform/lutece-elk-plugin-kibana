<#setting url_escaping_charset='UTF-8'>
<div class="row">
    <div class="col-md-10 col-md-offset-1">
        <ul class="nav nav-tabs" role="tablist">
            <#list dashboards_list as dashboard>
                <#assign class="">
                <#if dashboard.id = current>
                    <#assign class="class=\"active\"">
                </#if>
                <li ${class}><a href="jsp/site/Portal.jsp?page=kibana&amp;tab=${dashboard.id?url}">${dashboard.title?html}</a></li>
            </#list>
        </ul>
        <iframe src="${kibana_server_url}/app/kibana#/dashboard/${current?url}?embed=true" width="100%" height="1000"></iframe>
    </div>
</div>
