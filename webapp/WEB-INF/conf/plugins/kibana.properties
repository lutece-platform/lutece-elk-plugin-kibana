# Kibana plugin properties file

#######################################################################################################
# Default Labels for XPage
kibana.pageTitle=Kibana
kibana.pagePathLabel=Kibana

# URL of the nodejs Kibana4+ server
kibana.kibana_server_url=http://localhost:5601

# URL of dashboards list stored by Elastic
kibana.elastic.dashboard_query_url=http://localhost:9200/.kibana/_search?q=type:dashboard

